# Smart Passport OCR - NGINX Configuration
# Save this as /etc/nginx/sites-available/smart-passport-ocr
# Enable with: sudo ln -s /etc/nginx/sites-available/smart-passport-ocr /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name smart-ocr.local;  # Change to your domain
    
    # Allow large file uploads
    client_max_body_size 0;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 600s;
    
    # Serve static frontend files
    root /var/www/smart-passport-ocr/dist/client;
    index index.html;
    
    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # API routes
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # WebSocket for real-time updates
    location /ws/ {
        proxy_pass http://127.0.0.1:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Logs
    access_log /var/log/nginx/smart-ocr.access.log;
    error_log /var/log/nginx/smart-ocr.error.log;
}